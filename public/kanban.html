      --bg: #f8fafc;

      --text: #0f172a;

      --card: #ffffff;

    }
    * { box-sizing: border-box; }
    body {
      margin: 0;

      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 14px;

      background: #fff;

    header h1 {

      display: flex;

    #status {

    .actions {

    .btn {

    #leftHeader {

      gap: 6px;

    #searchContacts {

      padding: 3px 6px;

      outline: none;

    #contactList {
      flex: 1 1 auto;
      overflow-y: auto;
      min-height: 0;
    }
    .contact-item {
      padding: 6px 10px;
      border-bottom: 1px solid rgba(15,23,42,0.03);
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .contact-top {
      display: flex;
      justify-content: space-between;
      gap: 6px;
      align-items: center;
    }
    .contact-name {
      font-size: 13px;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 130px;
    }
    .contact-id {
      font-size: 11px;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;

    .contact-add {

    #kanban {

      padding: 12px;

      align-items: flex-start;

    .empty-hint {

    /* columnas creadas por el usuario */
    .lane {
      background: var(--panel);
      border-radius: var(--radius);
      min-width: 230px;
      max-height: calc(100vh - 110px);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      box-shadow: 0 1px 1px rgba(15,23,42,0.05);
    }
    .lane-header {
      padding: 8px 10px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      background: var(--panel);
      z-index: 2;
      gap: 6px;
    }
    .lane-title-input {
      border: none;
      background: transparent;
      font-weight: 600;
      font-size: 13px;
      outline: none;
      width: 100%;
    }
    .lane-btns {
      display: flex;
      gap: 4px;
    }
    .lane-icon-btn {
      border: none;
      background: rgba(15,23,42,0.12);
      width: 22px;
      height: 22px;
      border-radius: 6px;
      cursor: pointer;
    }
    .cards {
      padding: 8px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .card {
      background: var(--card);
      border-radius: 8px;
      padding: 6px 8px 4px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 4px;
      cursor: grab;
      box-shadow: 0 1px 2px rgba(15,23,42,0.08);
    }
    .card-title {
      font-size: 13px;
      line-height: 1.25;
      word-break: break-word;
      flex: 1 1 auto;
    }
    .card small {
      display: block;
      font-size: 11px;
      color: var(--muted);
    }
    .card-actions {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .card-btn {
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 14px;
      line-height: 1;
      color: #94a3b8;
    }
    .card-btn:hover {
      color: #ef4444;
    }
    .lane.drop-target {
      outline: 2px dashed rgba(15,23,42,0.3);
      outline-offset: -4px;
    }
    @media (max-width: 900px) {
      main { grid-template-columns: 100%; }
      #leftPanel { display: none; }
    }
    /* ============
   Minimal Chat – Light (ChatGPT-style)
   ============ */
:root {
  --bg: #ffffff;
  --panel: #ffffff;
  --text: #0f172a;         /* gris muy oscuro */
  --muted: #64748b;        /* gris medio para secundarios */
  --accent: #10b981;       /* verde sutil para acentos */
  --line: #e5e7eb;         /* líneas y bordes suaves */
  --input-bg: #ffffff;
  --input-border: #e5e7eb;

  --bubble-in: #f8fafc;    /* burbuja recibida */
  --bubble-out: #ecfdf5;   /* burbuja enviada (tinte verde muy leve) */

  --radius: 12px;
  --shadow: 0 1px 2px rgba(15, 23, 42, 0.05), 0 4px 12px rgba(15, 23, 42, 0.04);
}

* { box-sizing: border-box; }
html, body { height: 100%; }

body {
  margin: 0;
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
  background: var(--bg);
  color: var(--text);
}

/* Header */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 12px;
  padding: 12px 16px;
  border-bottom: 1px solid var(--line);
  background: var(--panel);
  position: sticky;
  top: 0;
  z-index: 10;
}
#status { color: var(--muted); }

/* Layout */
main{
  display:grid;
  grid-template-columns: 280px 1fr;
  height: calc(100dvh - var(--header-h));
  overflow:hidden;
}

/* Sidebar */
#sidebar {
  border-right: 1px solid var(--line);
  display: flex;
  flex-direction: column;
  background: var(--panel);
}

.toolbar { padding: 10px; border-bottom: 1px solid var(--line); }

#agentName,
#searchChat {
  width: 100%;
  padding: 10px 12px;
  border-radius: 10px;
  border: 1px solid var(--input-border);
  background: var(--input-bg);
  color: var(--text);
  outline: none;
}
#agentName:focus,
#searchChat:focus {
  border-color: var(--accent);
  box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.12);
}

#chatList {
  list-style: none;
  margin: 0;
  padding: 0;
  overflow-y: auto;
}
#chatList li {
  padding: 10px 12px;
  border-bottom: 1px solid var(--line);
  cursor: pointer;
  transition: background 0.15s ease;
}
#chatList li:hover { background: #f8fafc; }
#chatList li.active {
  background: #f0fdf4;
  border-left: 3px solid var(--accent);
}

/* Conversation area */
#conversation {
  display: flex;
  flex-direction: column;
  height: 100%;
  background: var(--bg);
}

#welcome {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  height: 100%;
  min-height: 20px; /* tamaño mínimo razonable */
  max-height: 30px; /* evita que se extienda más */
  margin: auto;
  color: #555;
}

#qrBox.hidden,
#composer.hidden { display: none; }

#messages {
  flex: 1;
  overflow-y: auto;
  padding: 16px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

/* Messages */
.msg { display: flex; }
.msg.in { justify-content: flex-start; }
.msg.out { justify-content: flex-end; }

.bubble {
  max-width: 70%;
  padding: 6px 8px;
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  line-height: 1.45;
  word-wrap: break-word;
  white-space: pre-wrap;
}
.msg.in .bubble {
  background: var(--bubble-in);
  border: 1px solid var(--line);
}
.msg.out .bubble {
  background: var(--bubble-out);
  border: 1px solid #d1fae5;
}

.meta {
  font-size: 12px;
  color: var(--muted);
  margin-top: 6px;
}

/* Composer */
#composer {
  border-top: 1px solid var(--line);
  padding: 12px;
  background: var(--panel);
}
#composer .row {
  display: grid;
  grid-template-columns: 1fr 120px;
  gap: 8px;
}
#composer input {
  padding: 12px;
  border-radius: 10px;
  border: 1px solid var(--input-border);
  background: var(--input-bg);
  color: var(--text);
  outline: none;
}
#composer input:focus {
  border-color: var(--accent);
  box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.12);
}
#composer button {
  border: 0;
  background: var(--accent);
  color: #044e3a;
  border-radius: 10px;
  font-weight: 700;
  cursor: pointer;
  transition: filter 0.15s ease, transform 0.02s ease;
}
#composer button:hover { filter: brightness(0.95); }
#composer button:active { transform: translateY(1px); }

/* Assignment + contacts */
.assign { display: flex; align-items: center; gap: 12px; margin-bottom: 8px; }
#assignBtn {
  background: transparent;
  color: var(--text);
  border: 1px solid var(--input-border);
  padding: 6px 10px;
  border-radius: 8px;
  cursor: pointer;
}
#assignBtn:hover { background: #f8fafc; }

.hidden { display: none; }

#contactList {
  list-style: none;
  margin: 8px 0 0;
  padding: 0;
  max-height: 40vh;
  overflow: auto;
  border-top: 1px solid var(--line);
  background: var(--panel);
}
#contactList li {
  padding: 8px 10px;
  border-bottom: 1px solid var(--line);
  cursor: pointer;
  font-size: 14px;
}
#contactList li:hover { background: #f8fafc; }

/* Small screens */
@media (max-width: 900px) {
  main { grid-template-columns: 1fr; }
  #sidebar { display: none; }
}
