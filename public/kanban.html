<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Kanban ‚Äì Mini CRM WhatsApp</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="/favicon.ico" />
  <style>
    :root {
      --bg: #f8fafc;
      --panel: #e2e8f0;
      --text: #0f172a;
      --muted: #64748b;
      --accent: #0f172a;
      --card: #ffffff;
      --radius: 10px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 14px;
      border-bottom: 1px solid rgba(15,23,42,0.08);
      background: #fff;
      gap: 12px;
    }
    header h1 {
      font-size: 16px;
      margin: 0;
      display: flex;
      gap: 6px;
      align-items: center;
    }
    #status {
      font-size: 12px;
      color: var(--muted);
    }
    .actions {
      display: flex;
      gap: 6px;
      align-items: center;
    }
    .btn {
      border: none;
      background: var(--accent);
      color: #fff;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 12px;
    }
    .btn.secondary {
      background: #e2e8f0;
      color: #0f172a;
    }
    main {
      flex: 1;
      display: grid;
      grid-template-columns: 230px 1fr;
      gap: 0;
      min-height: 0;
    }
    /* lateral */
    #leftPanel {
      border-right: 1px solid rgba(15,23,42,0.06);
      background: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }
    #leftHeader {
      padding: 8px 10px 4px;
      border-bottom: 1px solid rgba(15,23,42,0.05);
      display: flex;
      gap: 6px;
      align-items: center;
    }
    #searchContacts {
      flex: 1 1 auto;
      border: 1px solid rgba(15,23,42,0.08);
      border-radius: 6px;
      padding: 3px 6px;
      font-size: 12px;
      outline: none;
    }
    #contactList {
      flex: 1 1 auto;
      overflow-y: auto;
      min-height: 0;
    }
    .contact-item {
      padding: 6px 10px;
      border-bottom: 1px solid rgba(15,23,42,0.03);
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .contact-top {
      display: flex;
      justify-content: space-between;
      gap: 6px;
      align-items: center;
    }
    .contact-name {
      font-size: 13px;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 130px;
    }
    .contact-id {
      font-size: 11px;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .contact-add {
      border: none;
      background: #0f172a;
      color: #fff;
      border-radius: 5px;
      font-size: 11px;
      padding: 3px 6px;
      cursor: pointer;
      white-space: nowrap;
    }
    /* kanban zone */
    #kanbanWrapper {
      display: flex;
      flex-direction: column;
      min-height: 0;
    }
    #kanbanToolbar {
      padding: 8px 12px;
      display: flex;
      gap: 8px;
      align-items: center;
      border-bottom: 1px solid rgba(15,23,42,0.05);
      background: #fff;
    }
    #kanban {
      display: flex;
      gap: 12px;
      padding: 12px;
      overflow-x: auto;
      align-items: flex-start;
      min-height: 0;
    }
    .empty-hint {
      color: #94a3b8;
      font-size: 13px;
      margin-left: 12px;
      margin-top: 10px;
    }
    /* columnas creadas por el usuario */
    .lane {
      background: var(--panel);
      border-radius: var(--radius);
      min-width: 230px;
      max-height: calc(100vh - 110px);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      box-shadow: 0 1px 1px rgba(15,23,42,0.05);
    }
    .lane-header {
      padding: 8px 10px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      background: var(--panel);
      z-index: 2;
      gap: 6px;
    }
    .lane-title-input {
      border: none;
      background: transparent;
      font-weight: 600;
      font-size: 13px;
      outline: none;
      width: 100%;
    }
    .lane-btns {
      display: flex;
      gap: 4px;
    }
    .lane-icon-btn {
      border: none;
      background: rgba(15,23,42,0.12);
      width: 22px;
      height: 22px;
      border-radius: 6px;
      cursor: pointer;
    }
    .cards {
      padding: 8px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .card {
      background: var(--card);
      border-radius: 8px;
      padding: 6px 8px 4px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 4px;
      cursor: grab;
      box-shadow: 0 1px 2px rgba(15,23,42,0.08);
    }
    .card-title {
      font-size: 13px;
      line-height: 1.25;
      word-break: break-word;
      flex: 1 1 auto;
    }
    .card small {
      display: block;
      font-size: 11px;
      color: var(--muted);
    }
    .card-actions {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .card-btn {
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 14px;
      line-height: 1;
      color: #94a3b8;
    }
    .card-btn:hover {
      color: #ef4444;
    }
    .lane.drop-target {
      outline: 2px dashed rgba(15,23,42,0.3);
      outline-offset: -4px;
    }
    @media (max-width: 900px) {
      main { grid-template-columns: 100%; }
      #leftPanel { display: none; }
    }
  </style>
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="/kanban.js"></script>
</head>
<body>
  <header>
    <h1>üóÇÔ∏è Kanban CRM</h1>
    <div id="status">Conectando‚Ä¶</div>
    <div class="actions">
      <a href="/index.html" class="btn secondary" style="text-decoration:none;">Ir al chat</a>
    </div>
  </header>
  <main>
    <aside id="leftPanel">
      <div id="leftHeader">
        <input id="searchContacts" placeholder="Buscar contacto..." />
      </div>
      <div id="contactList"></div>
    </aside>
    <section id="kanbanWrapper">
      <div id="kanbanToolbar">
        <button id="btnAddLane" class="btn">‚ûï Agregar tablero</button>
        <span id="lanesInfo" style="font-size:12px;color:#94a3b8;"></span>
      </div>
      <div id="kanban"></div>
      <div id="emptyHint" class="empty-hint">No hay tableros. Crea uno con ‚ÄúAgregar tablero‚Äù.</div>
    </section>
  </main>
</body>
</html>
